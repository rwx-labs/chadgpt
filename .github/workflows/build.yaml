name: Build and deploy

on:
  push:
    branches:
    - main

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
      digest: ${{ steps.build-and-push.outputs.digest }}
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Docker meta
      uses: docker/metadata-action@v5
      id: meta
      with:
        images: ghcr.io/rwx-labs/chadgpt
        tags: |
          type=sha,format=long
          type=edge
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v5
      id: build-and-push
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy / Production
    runs-on: ubuntu-latest
    environment: production
    needs:
    - build
    steps:
    - name: Clone deployment repository
      uses: actions/checkout@v4
      with:
        repository: rwx-labs/k8s-rwx-apps
        ssh-key: ${{ secrets.DEPLOYMENT_PRIVATE_KEY }}
    - name: Update chadgpt image tag
      env:
        IMAGE_TAG: ${{ needs.build.outputs.digest }}
      run: |
        sed -i "s/\s*tag:.*/  tag: \"${IMAGE_TAG}\"/" values.yaml

        git add .
        git commit -m "chadgpt: Update to ${IMAGE_TAG}"
        git push
      working-directory: ./chadgpt
